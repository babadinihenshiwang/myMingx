<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>云识车</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <script>
        (function(){
            var width = document.documentElement.clientWidth;
            var html = document.querySelector("html");
            html.style.fontSize=width/15+"px";
        })();
    </script>
</head>
<body>
<div class="wrap">
    <header>
        <div class="title"><img src="image/title.png" alt="云识车"></div>
        <div class="advertising"><img src="image/sbutitle.png" alt="云识车"></div>
    </header>
    <div class="content">
        <div class="car"><img src="image/car-cover.png" alt="云识车"></div>
        <div id="button"><img src="image/submit.png" alt="云识车"></div>
    </div>
    <div class="footer">
        <div class="main">
            <img id="car" src="image/car2.png" alt="云识车">
            <div class="introduce">kkk</div>
        </div>
        <div class="select">
            <div class="cars"><img src="image/cars1.png" alt="云识车"></div>
            <div class="cars selected"><img src="image/cars2.png" alt="云识车"></div>
            <div class="cars"><img src="image/cars3.png" alt="云识车"></div>
        </div>
    </div>

    <div class="result hide">
        <div class="font car-name hide">法拉利</div>
        <div class="font car-v hide">小法拉利</div>
        <div class="font car-last hide">好用的东东一定要和朋友分享哦！<br>点击右上角进行分享</div>
        <!--<img src="image/1.png">-->
        <div class="bg bg1 hide"></div>
        <div class="bg bg2 hide"></div>
        <div class="bg bg3 hide"></div>

        <div class="shadow shadow1"></div>
        <div class="shadow shadow2"></div>

    </div>
    <div class="foot"><img src="image/tip.png" alt="云识车"></div>

</div>

</body>
<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</html>
